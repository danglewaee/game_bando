<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu Box</title>
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="menu-box">
    <h1>COUNTRIES WORLD</h1>
    <ul>
        <li><a href="map.html"><i class="fas fa-play"></i> Play</a></li>
        <li><a href="#" id="options-link"><i class="fas fa-cogs"></i> Options</a></li>
        <li><a href="#"><i class="fas fa-map"></i> Map</a></li>
      </ul>
  </div>
  <div id="options-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Options</h2>
      <p>Number of Countries:</p>
      <input type="number" min="1" value="10">
      <button>Save</button>
    </div>
  </div>

  <script src="menu.js"></script>
</body>
</html>
